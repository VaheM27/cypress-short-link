<div class="container">
  <h1>URL Shortener Tool</h1>
  <app-shorten-form (dataEvent)="onDataReceived($event)"></app-shorten-form>
  <app-shortened-links [shortenedLinks]="shortenedLinks"></app-shortened-links>
</div>
<div
  class="cursor"
  [style.top]="top"
  [style.left]="left"
  [ngClass]="{ expand: expand }"
></div>
